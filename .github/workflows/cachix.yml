name: cachix

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        description: 'Ref/branch to check'
        required: false
        type: string
    secrets:
      CACHIX_AUTH_TOKEN:
        description: 'auth token for writing to cachix (when called from CI)'
        required: true

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest # x86_64-linux
        emacs:
          - emacs30
          - emacs30-nox
          - emacs30-gtk3
          - emacs30-pgtk
          - emacs-without-nativecomp
# See https://github.com/marienz/nix-doom-emacs-unstraightened/issues/42
#          - macos-latest  # aarch64-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ inputs.ref }}
      - name: Install Nix
        uses: cachix/install-nix-action@754537aaedb35f72ab11a60cc162c49ef3016495 # v31
        with:
          github_access_token: '${{ secrets.GITHUB_TOKEN }}'
      - name: Enable Cachix
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          name: doom-emacs-unstraightened
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          cachixArgs: '-v'
      - name: Cache downloads
        uses: ./.github/actions/cache-downloads
      - name: Build packages for Cachix
        run: nix build .#cachix-${{ matrix.emacs }}
